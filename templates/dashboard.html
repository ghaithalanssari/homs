<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة تحكم المسؤولين الأمنيين</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- استيراد خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body { font-family: 'Cairo', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-r from-[#808000] to-[#556B2F]" dir="rtl">
  <!-- شريط التنقل -->
  <nav class="bg-white shadow-md">
    <div class="container mx-auto px-4 py-2 flex justify-between items-center">
      <div class="text-xl font-bold text-[#556B2F]">حمص سيكيوريتي - لوحة التحكم</div>
      <div>
        <a href="/" class="text-gray-700 hover:text-[#556B2F] mx-2 transition-colors">الرئيسية</a>
        <a href="/dashboard" class="text-gray-700 hover:text-[#556B2F] mx-2 transition-colors">لوحة التحكم</a>
        <a href="/add_region" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded mx-2 transition-colors">إضافة مسؤول</a>
        <a href="/logout" class="text-red-600 hover:text-red-800 mx-2 transition-colors">تسجيل الخروج</a>
      </div>
    </div>
  </nav>

  <div class="container mx-auto py-4 animate__animated animate__fadeInUp">
    <h2 class="text-2xl font-bold text-center mb-4 text-white">لوحة تحكم المسؤولين الأمنيين</h2>
    <div class="grid gap-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      {% for region in regions %}
      <div class="bg-white rounded-lg shadow-lg p-4 border border-gray-200">
        <h3 class="text-xl font-bold text-[#556B2F] mb-2">{{ region.name }}</h3>
        <p class="text-gray-700"><strong>المسؤول:</strong> {{ region.official_name }}</p>
        <p class="text-gray-700 mb-4"><strong>الهاتف:</strong> {{ region.official_phone }}</p>
        <div class="flex justify-end space-x-2">
          <a href="{{ url_for('edit_region', region_id=region.id) }}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded transition-colors">
            تعديل
          </a>
          <!-- زر الحذف مع نموذج بسيط يستخدم POST -->
          <form action="{{ url_for('delete_region', region_id=region.id) }}" method="POST" onsubmit="return confirm('هل أنت متأكد من حذف هذه المنطقة؟');">
            <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded transition-colors">
              حذف
            </button>
          </form>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
