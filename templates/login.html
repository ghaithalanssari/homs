<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - حمص سيكيوريتي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- استيراد خط Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body { font-family: 'Cairo', sans-serif; }
  </style>
</head>
<body class="bg-gradient-to-r from-[#808000] to-[#556B2F]" dir="rtl">
  <div class="container mx-auto py-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg border border-gray-200 animate__animated animate__fadeIn">
      <h2 class="text-center text-2xl font-bold text-[#556B2F] mb-4">تسجيل الدخول</h2>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          <div class="mb-4">
            {% for category, message in messages %}
              <div class="text-center text-{{ 'red' if category == 'danger' else 'green' }}-600">{{ message }}</div>
            {% endfor %}
          </div>
        {% endif %}
      {% endwith %}
      <form action="{{ url_for('login') }}" method="POST">
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">اسم المستخدم</label>
          <input type="text" name="username" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#556B2F]" required>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 mb-2">كلمة المرور</label>
          <input type="password" name="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#556B2F]" required>
        </div>
        <div class="flex justify-center">
          <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded transition-colors">
            دخول
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
